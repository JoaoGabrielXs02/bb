<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="artista.css">
  <title>RÉGLER</title>
</head>
<body>
  <div class="container">
    <div class="background">
      <img src="grande/menotodygrande.jpg" alt="Hungria" class="background-image">
    </div>
    <div class="content">
      <div class="verified">
        <img src="Img/verificado.png" alt="Artista verificado" class="verified-icon">
        <span>Artista verificado</span>
      </div>
      <h1>Mano Brow</h1>
      <p>15.682.250 ouvintes mensais</p>
    </div>
    <div class="popular">
      <h2>Populares</h2>
      <div class="music-list">
        <div class="musica" onclick="irpramusica('menotody/armas.mp4','Armas e Grifes', 'menotody/armas.jpg')">
          <span class="number">1</span>
          <div class="details">
            <span class="title">Armas e Grifes</span>
            <span class="artista">Meno Tody</span>
          </div>
          <span class="duration">2:45</span>
        </div>
        <div class="musica" onclick="irpramusica('menotody/balao.mp4','Bailão', 'menotody/balao.jpg')">
            <span class="number">2</span>
            <div class="details">
              <span class="title">Bailão</span>
              <span class="artista">Meno Tody</span>
            </div>
            <span class="duration">3:36</span>
          </div>
          <div class="musica" onclick="irpramusica('menotody/cicatrizes.mp4','Cicatrizes', 'menotody/cicatrizes.jpg')">
            <span class="number">2</span>
            <div class="details">
              <span class="title">Cicatrizes</span>
              <span class="artista">Meno Tody</span>
            </div>
            <span class="duration">3:36</span>
          </div>
    </div>
  </div>
  <script src="playlists.js"></script>
</body>
</html>
