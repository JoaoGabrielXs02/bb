<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="artista.css">
  <title>RÉGLER</title>
</head>
<body>
  <div class="container">
    <div class="background">
      <img src="grande/ryanspgrande.png" alt="Hungria" class="background-image">
    </div>
    <div class="content">
      <div class="verified">
        <img src="Img/verificado.png" alt="Artista verificado" class="verified-icon">
        <span>Artista verificado</span>
      </div>
      <h1>Hungria</h1>
      <p>15.682.250 ouvintes mensais</p>
    </div>
    <div class="popular">
      <h2>Populares</h2>
      <div class="music-list">
        <div class="musica" onclick="irpramusica('ryansp/letsgo.mp4','Let s Go 4', 'ryansp/letsgo.jpg')">
          <span class="number">1</span>
          <div class="details">
            <span class="title">Let's Go 4</span>
            <span class="artista">Ryan Sp</span>
          </div>
          <span class="duration">2:45</span>
        </div>
        <div class="musica" onclick="irpramusica('ryansp/rico.mp4','Nois Já Tá Rico', 'ryansp/rico.jpg')">
            <span class="number">2</span>
            <div class="details">
              <span class="title">Nois Já Tá Rico</span>
              <span class="artista">Ryan Sp</span>
            </div>
            <span class="duration">3:36</span>
          </div>
          <div class="musica" onclick="irpramusica('ryansp/pagodin.mp4','Vamo de Pagodin', 'ryansp/pagodin.jpg')">
            <span class="number">2</span>
            <div class="details">
              <span class="title">Vamo de Pagodin</span>
              <span class="artista">Ryan Sp</span>
            </div>
            <span class="duration">3:36</span>
          </div>
    </div>

  <script src="playlists.js"></script>

</html>
